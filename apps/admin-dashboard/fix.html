<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed React App</title>
  
  <!-- React from CDN (development version with better error messages) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Static content to verify HTML loading -->
  <div style="background: #f0f0f0; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
    <h2>Static HTML Content</h2>
    <p>This verifies the HTML page is loading correctly.</p>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Use inline script instead of imports -->
  <script type="text/babel">
    // Simple App component
    function App() {
      const [count, setCount] = React.useState(0);
      
      return (
        <div style={{ 
          padding: '20px', 
          backgroundColor: '#fff', 
          borderRadius: '8px',
          boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
          maxWidth: '600px',
          margin: '0 auto'
        }}>
          <h1>React App</h1>
          <p>Counter: {count}</p>
          <button 
            onClick={() => setCount(count + 1)}
            style={{
              backgroundColor: '#0066cc',
              color: 'white',
              border: 'none',
              padding: '8px 16px',
              borderRadius: '4px',
              cursor: 'pointer'
            }}
          >
            Increment
          </button>
        </div>
      );
    }
    
    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    console.log('React rendered');
  </script>
</body>
</html>
